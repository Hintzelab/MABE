% WORLD
  debug = 1                                  #(bool) run world in debug mode (if available)
  worldType = Map                            #(string) world to be used, [Map]

% WORLD_MAP
  hitWallDeduction = 0.1                     #(double) reward for getting to destination
  inputFiles = World/MapWorld/maps/geo.txt, World/MapWorld/maps/geo2.txt #(string) number of times   the organism can move
  movesMultiplier = 2                        #(int) number of times the organism can move
  obstacles = 1,0.5                          #(string) number of obstacles (int), velocity of obstacle (double)
  outputCompassSensor = 1                    #(int) range around organism for sensors (1 or 0)
  rewardForDirection = 0.0                   #(double) reward for getting sensor correct
  rewardForGoal = 1                          #(int) reward for getting to destination
  rewardForSensor = 1.0                      #(double) reward for getting sensor correct
  sensorInputRange = 1                       #(int) range around organism for sensors (0-2)
  sensorOutputRange = 1                      #(int) range around organism for sensors (0-2)
  turnOffSensors = -1,1:1,1                  #(string) output coordinates to turn off

% WORLD_NBACK_NAMES
  brainNameSpace = root::                    #(string) namespace for parameters used to define brain
  groupNameSpace = root::                    #(string) namespace of group to be evaluated

