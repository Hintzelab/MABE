name: C/C++ CI

on:
  push:
    branches:
      - master
      - development
      - 'feature*'
      - 'hotfix*'
  pull_request:
    branches:
      - master
      - development
      - 'feature*'
      - 'hotfix*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - if: startsWith(matrix.os, 'windows')
      name: run on windows
      run: |
        tools/setup.cmd
        mbuild.exe
    - if: startsWith(matrix.os, 'macOS') || startsWith(matrix.os, 'linux')
      name: run on mac
      run: |
        sh tools/setup.cmd
        ./mbuild
